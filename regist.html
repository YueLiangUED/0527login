<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="format-detecition" content="telephone=no" />
    <meta content="email=no" name="format-detection" />
    <!-- 将REM计算写在css加载前避免出现页面加载瞬间布局错乱 -->
    <script type="text/javascript">
        ;(function(a){function b(){document.documentElement.style.fontSize=20*document.documentElement.clientWidth/750+"px"}b();a.addEventListener("resize",function(){document.documentElement.style.fontSize=20*document.documentElement.clientWidth/750+"px"},false);setTimeout(function(){},100)}(window));
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>注册</title>
</head>
<body style="visibility:hidden;">
<div class="wrapper">
    <form action="" class="form">
        <div class="form-group icon_phone">
            <input type="text" placeholder="手机号" />
        </div>
        <div class="form-group-pin">
            <div class="form-group icon_pin">
                <input type="text" placeholder="验证码" />
            </div>
            <a class="getpin" id="getpin" href="javascript:;">获取验证码</a>
        </div>
        <div class="form-group icon_pass">
            <input type="password" placeholder="密码" />
        </div>
        <div class="form-group icon_name">
            <input type="text" placeholder="姓名" />
        </div>
        <div id="dept" class="form-group icon_dept">
            <input  type="text" placeholder="所属部门" readonly="readonly" onfocus="this.blur();"/>
        </div>
        <div id="branch" class="form-group icon_branch">
            <input type="text" placeholder="所属支部" readonly="readonly" onfocus="this.blur();"/>
        </div>
        <div class="submit">
            <input type="button" value="注册" />
        </div>
    </form>
    <div class="footer">
        <img src="images/login_foote.png" alt="">
    </div>
</div>
<div class="mask" id="mask"></div>
<div id="pop-dept" class="pop">
    <div class="pop-head"></div>
    <div class="pop-content">
        <ul class="pop-list">
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
        </ul>
    </div>
    <div class="pop-close"></div>
</div>
<div id="pop-branch" class="pop">
    <div class="pop-head"></div>
    <div class="pop-content">
        <ul class="pop-list">
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
            <li>天津电信客服部</li>
        </ul>
    </div>
    <div class="pop-close"></div>
</div>
<script type="text/javascript">setTimeout(function (){document.getElementsByTagName('body')[0].style.visibility='visible';},100)</script>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
